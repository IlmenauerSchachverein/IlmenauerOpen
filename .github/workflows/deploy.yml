name: Build & Deploy IlmenauerOpen

on:
  push:
    branches: [main]

jobs:
  update:
    name: Update Go/Hugo Modules & Commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix

      - name: Update Go Modules
        run: |
          go mod edit -go=$(go version | awk '{print $3}' | sed 's/go//')
          hugo mod get github.com/imfing/hextra
          hugo mod get github.com/gethinode/mod-flexsearch
          go mod tidy

      - name: Run build.sh
        run: |
          dos2unix ./build.sh
          chmod +x ./build.sh
          ./build.sh

  build:
    name: Build Hugo Site
    needs: update
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Install dos2unix
        run: sudo apt-get update && sudo apt-get install -y dos2unix

      - name: Build Site
        run: |
          dos2unix ./build.sh
          chmod +x ./build.sh
          ./build.sh
          hugo --gc --minify --enableGitInfo

      - name: Upload Public Folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public/

  deploy:
    name: Deploy (root cleanup + SFTP upload as webuser)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: public
          path: public

      - name: Install sshpass & sftp
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: Remote cleanup (root)
        run: |
          sshpass -p "${{ secrets.SSHPW }}" ssh -o StrictHostKeyChecking=no root@${{ secrets.SSHSERVER }} "\
            rm -rf /var/www/open.ilmenauer-schachverein.de/* && \
            mkdir -p /var/www/open.ilmenauer-schachverein.de \
          "

      - name: Upload via SFTP (webuser)
        run: |
          sshpass -p "${{ secrets.SSHPW }}" sftp -o StrictHostKeyChecking=no webuser@${{ secrets.SSHSERVER }} <<'SFTP'
          mkdir /open.ilmenauer-schachverein.de
          cd /open.ilmenauer-schachverein.de
          put -r public/*
          bye
          SFTP

  mirror-to-gitlab:
    name: Mirror to GitLab
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Push to GitLab
        run: |
          git config --global user.name "CI Pipeline"
          git config --global user.email "info@ilmenauer-schachverein.de"
          git remote add gitlab "https://oauth2:${{ secrets.GITLAB_PAT }}@gitlab.erik-skopp.de/ilmenauerschachverein/turniere/ilmenaueropen.git"
          git push --force gitlab main
